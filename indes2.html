<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorial Slideshow Modal</title>
<style>
/* Modal background */
.modal {
  display: none; 
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: rgba(0,0,0,0.8);
}

/* Modal content */
.modal-content {
  position: relative;
  margin: 5% auto;
  padding: 0;
  width: 80%;
  max-width: 800px;
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

/* Slides */
.slide {
  display: none;
  width: 100%;
}

.slide img {
  width: 100%;
  display: block;
  border-radius: 0;
}

/* Caption */
.caption {
  text-align: center;
  padding: 10px;
  background: #B7FFC9;
  font-weight: bold;
}

/* Navigation buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: #333;
  font-weight: bold;
  font-size: 24px;
  border-radius: 0 3px 3px 0;
  background: rgba(255,255,255,0.8);
  user-select: none;
  transition: 0.3s;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
.prev:hover, .next:hover {
  background-color: #B7FFC9;
}

/* Close button */
.close {
  color: #333;
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1001;
}
.close:hover {
  color: red;
}

/* Dots */
.dots {
  text-align: center;
  padding: 10px 0;
}
.dot {
  cursor: pointer;
  height: 12px;
  width: 12px;
  margin: 0 4px;
  background-color: #ccc;
  border-radius: 50%;
  display: inline-block;
  transition: 0.3s;
}
.active, .dot:hover {
  background-color: #B7FFC9;
}
</style>
</head>
<body>

<!-- Trigger button -->
<button onclick="openModal()">Open Tutorial</button>

<!-- Modal -->
<div id="tutorialModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

    <div class="slide">
      <img src="img1.png" alt="Step 1">
      <div class="caption">Step 1: Go to the homepage</div>
    </div>

    <div class="slide">
      <img src="img2.png" alt="Step 2">
      <div class="caption">Step 2: Click on 'Buscar'</div>
    </div>

    <div class="slide">
      <img src="img3.png" alt="Step 3">
      <div class="caption">Step 3: Wait for the results</div>
    </div>

    <!-- Navigation -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Dots -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
</div>

<script>
let slideIndex = 1;

function openModal() {
  document.getElementById("tutorialModal").style.display = "block";
  showSlides(slideIndex);
}

function closeModal() {
  document.getElementById("tutorialModal").style.display = "none";
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  const slides = document.getElementsByClassName("slide");
  const dots = document.getElementsByClassName("dot");
  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
